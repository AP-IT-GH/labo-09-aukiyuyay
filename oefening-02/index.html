<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oefening 2</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <section>
        <header> 
            <img src="./assets/logoipsum-403.png" alt="logo" width="100px">
            <h1>keuzestress</h1>
        </header>
        <p>maak een keuze</p>
        <form action="">
            <fieldset>
                <legend>Favoriete programmertaal</legend>
                
                <input type="radio" name="programmertaal" id="programmertaal-csharp" value="C#">
                <label for="programmertaal-csharp">C#</label>
                <input type="radio" name="programmertaal" id="programmertaal-javascript" value="Javascript">
                <label for="programmertaal-javascript">Javascript</label>
                <input type="radio" name="programmertaal" id="programmertaal-TypeScript" value="TypeScript">
                <label for="programmertaal-TypeScript">TypeScript</label>
                <input type="radio" name="programmertaal" id="programmertaal-php" value="PHP">
                <label for="programmertaal-php">PHP</label>
            </fieldset>
            <fieldset>
                <legend>Favoriete IDE</legend>
                <input type="radio" name="ide" id="ide-visualStudieCode" value="VisualStudieCode">
                <label for="ide-visualStudieCode">VisualStudioCode</label>
                <input type="radio" name="ide" id="ide-webstorm" value="Webstorm">
                <label for="ide-webstorm">webstorm</label>
                <input type="radio" name="ide" id="ide-Vim" value="Vim">
                <label for="ide-Vim">Vim</label>
                <input type="radio" name="ide" id="ide-PHPstorm" value="PHPstorm">
                <label for="ide-PHPstorm">PHPstorm</label>
            </fieldset>
            <input class="conformation-button" type="submit" value="bevestig je keuze">
        </form> 
    </section>
    
</body>
